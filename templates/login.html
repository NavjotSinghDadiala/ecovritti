{% extends "base.html" %}
{% block content %}
<header class="landing-nav">
	<div class="container nav-inner" style="display:flex; justify-content:space-between; align-items:center;">
		<div class="brand" style="display:flex; gap:12px; align-items:center;">
			<img src="{{ url_for('static', filename='images/SmartBinX Logo Design.png') }}" alt="SmartBinX Logo"
				style="height:52px; width:auto; border-radius:12px; box-shadow:0 2px 12px rgba(34,197,94,0.12); margin-right:14px;" />
			<div>
				<div class="brand-title">SmartBinX</div>
				<div class="brand-sub">Next-Gen Waste Segregation</div>
			</div>
		</div>
		<nav class="nav-links" style="display:flex; gap:32px;">
			<a href="{{ url_for('home') }}">Home</a>
			<a id="navHow" href="{{ url_for('how') }}">How we work</a>
			<a href="#">About</a>
			<a href="#">Contact</a>
		</nav>
		<div class="nav-cta" style="display:flex; gap:12px;">
			<a class="btn ghost" href="{{ url_for('login') }}">Login / Sign Up</a>
		</div>
	</div>
</header>
<main class="container auth-container">
	<section class="card"
		style="background:#fff; max-width:420px; margin:40px auto; border-radius:18px; box-shadow:0 4px 24px rgba(34,197,94,0.10); padding:40px 32px;">
		<form method="POST" action="{{ url_for('login') }}">
			<div class="form-grid" style="gap:18px;">
				<div class="input-row full">
					<label for="username">Username</label>
					<input id="username" name="username" type="text" required />
				</div>
				<div class="input-row full">
					<label for="password">Password</label>
					<input id="password" name="password" type="password" placeholder="••••••••" required />
				</div>
				<div class="input-row full">
					<button class="btn primary" type="submit" style="width:100%;padding:16px 0;font-size:1.15rem;">
						Login →
					</button>
					<a href="{{ url_for('register') }}" class="btn ghost" style="width:100%;margin-top:12px;">
						Go to Register
					</a>
				</div>
			</div>
		</form>

	</section>
</main>
{% endblock %}
